<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Proyek Sekolah</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #0056b3; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button[type="submit"] { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; }
        button[type="submit"]:hover { background-color: #0056b3; }
        .errorlist { color: red; list-style-type: none; padding: 0; margin-top: -10px; margin-bottom: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %} {# Penting untuk keamanan Django #}
            {{ form.as_p }} {# Ini akan merender field username dan password #}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
