<h2>Create Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Student</button>
</form>

{% if form.errors %}
    <div class="errors">
        <p>Please correct the errors below:</p>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

<!-- Add a button or link to go back to the student list -->
<a href="{% url 'student_list' %}">
    <button type="button">Back to Student List</button>
</a>
