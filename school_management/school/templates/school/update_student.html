<!-- templates/school/update_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    <form method="POST" id="update-student-form">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>
        
        <label for="class">Class:</label>
        <select name="class">
            {% for class in classes %}
            <option value="{{ class.id }}" {% if class.id == student.class_assigned.id %}selected{% endif %}>
                {{ class.name }}
            </option>
            {% endfor %}
        </select>
        
        <button type="submit">Update</button>
    </form>
    
    <!-- Link to go back to the Student List -->
    <a href="{% url 'student_list' %}">Back to Student List</a>

</body>
</html>
