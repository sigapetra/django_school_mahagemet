<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>

    <!-- Navigation link to go back to the index page -->
    <a href="{% url 'index' %}">Back to Home</a>

    <br><br>

    <a href="{% url 'create_teacher' %}">Create Teacher</a>

    <ul>
        {% for teacher in teachers %}
            <li>
                {{ teacher.name }}
                <!-- Update and Delete buttons -->
                <a href="{% url 'update_teacher' teacher.id %}">Update</a> |
                <form action="{% url 'delete_teacher' teacher.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No teachers found.</li>
        {% endfor %}
    </ul>
</body>
</html>
