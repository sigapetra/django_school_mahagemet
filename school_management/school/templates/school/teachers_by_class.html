<!-- templates/school/teachers_by_class.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers in {{ class.name }}</title>
</head>
<body>
    <h1>Teachers in {{ class.name }}</h1>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.name }}</li>
        {% empty %}
            <li>No teachers assigned to this class.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'class_list' %}">Back to Class List</a>
</body>
</html>
