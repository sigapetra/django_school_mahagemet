<!-- templates/school/students_by_class.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students in {{ class.name }}</title>
</head>
<body>
    <h1>Students in {{ class.name }}</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }}</li>
        {% empty %}
            <li>No students enrolled in this class.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'class_list' %}">Back to Class List</a>
</body>
</html>
