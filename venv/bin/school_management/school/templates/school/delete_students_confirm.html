<!-- templates/school/delete_student_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Confirmation</title>
</head>
<body>
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete student {{ student.name }}?</p>
    <form action="{% url 'delete_student' student.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'student_list' %}">Cancel</a>
</body>
</html>
